<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;900&display=swap" rel="stylesheet">   

    <title>Sharon's Travels</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="indonesie.jpeg" class="foto">
            <nav>
                <ul class="navbar">
                    <li ><a href="index.html">Home</a></li>
                    <li><a href="Indonesie.html">Indonesie</a></li>
                    <li><a href="Thailand.html">Thailand</a></li>
                    <li><a href="Laos.html">Laos</a></li>
                    <li style="float:right" class="active"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        
            <h1>Contact</h1>
        </header>
        </div>
        
        <main>
            <section>
                <p class="intro">Heb je vragen over een van de bestemmingen? Of nieuwsgierig naar meer?
                    Vul dan onderstaand contactformulier in!
                </p>
            </section>
            <form>
                <p class="form">
                    <label>Voornaam:<input type="text" name="surname" /></label>
                </p>
                <p class="form"> 
                    <label>Achternaam:<input type="text" name="lastname" /></label>
                </p>
                <p class="form"> 
                    <label>Leeftijd:<input type="date" name="birthday" /></label>
                </p>
                <p class="form">
                    <label>Geslacht:<br>
                        <label class="font">Man<input type="checkbox" name="gender" /></label>
                        <label class="font">Vrouw<input type="checkbox" name="gender" /></label>
                        <label class="font">X<input type="checkbox" name="gender" /></label>
                    </label>
                </p>
                <p class="form">
                    <label>Email:<input type="email" name="email" /></label>
                </p>
                <p class="form">
                    <label>Telefoonnummer:<input type="tel" name="telephone" /></label>
                </p>
                <p class="form">
                    <label>Favoriete land in Azie:<br>
                        <label class="font">Indonesie<input type="radio" name="favorite" /></label>
                        <label class="font">Thailand<input type="radio" name="favorite" /></label>
                        <label class="font">Laos<input type="radio" name="favorite" /></label>
                    </label>
                </p>
                <p class="form">
                    <label>Wat is je vraag/opmerking?:<br>
                        <textarea rows="10" cols="50"></textarea></label>
                </p>
                <p class="form">
                    <button type="submit">Submit</button>
                </p>    
            </form>
        </main>

        <footer>
            <p class="footer">Copyright by Sharon Koeslag</p>
        </footer>
   
</body>

</html>
